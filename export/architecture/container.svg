left to right direction

rectangle "==Production hub" <<system>> as production_hub 

rectangle "==MMS\n<size:12>[System]</size>" <<boundary>> as mms  {
    rectangle "==NATS JetStream\n//<size:12>[3rd party component]</size>//\n\n Persistent message queue" <<container>> as nats 
    rectangle "==mmsd\n//<size:12>[Go]</size>//\n\n MMS Daemon, core, REST API" <<container>> as mmsd 
}

rectangle "==Another Production Hub" <<system>> as production_hub_2 
rectangle "==Another Sytem" <<system>> as another_system 

production_hub - ->> mmsd : **Registers products when finished**\n//<size:12>[HTTPS]</size>//

another_system - ->> mms : **Subscribes to events**
production_hub_2 - ->> mms : **Subscribes to events**

mmsd - ->> nats : **Publishes messages for a product**

